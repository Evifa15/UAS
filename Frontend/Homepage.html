<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pasar Segar</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            background-color: #b5cde4;
            color: #ffffff;
        }

        .navbar {
            background-color: rgb(165, 195, 224);
            padding: 0.5rem 1rem;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .navbar-brand {
            font-family: 'Lobster', cursive;
            font-size: 1.3rem;
            color: #e2c5de;
            display: flex;
            align-items: center;
        }

        .navbar-brand img {
            width: 30px;
            height: auto;
            margin-right: 8px;
        }

        .auth-buttons {
            position: absolute;
            top: 10px;
            right: 20px;
            display: flex;
            gap: 15px;
        }

        .btn-login {
            font-size: 1.5rem;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        .hero {
            background-image: url('images/banner.jpg');
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            color: rgb(46, 144, 161);
            text-align: left;
            height: 90vh;
            padding-left: 30px;
        }

        .hero h1 {
            font-size: 2rem;
            font-weight: bold;
        }

        .hero p {
            font-size: 1.2rem;
        }

        .btn-shop-now {
            background-color: #395b81;
            color: white;
            border: none;
            transition: background-color 0.3s, transform 0.2s;
        }

        .btn-shop-now:hover {
            background-color: #395b81;
            transform: scale(1.1);
        }

        footer {
            background-color: #9fb1c4;
            color: rgb(250, 250, 250);
            padding: 10px 0;
            text-align: center;
        }

        .catalog .card {
            border: none;
            background-color: rgba(255, 255, 255, 0.1);
            color: #fff;
            text-align: center;
        }

        .catalog .card img {
            border-radius: 10px;
        }

        .catalog .card h5 {
            margin-top: 10px;
            font-size: 1.1rem;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand" href="#">
            <img src="images/logoswt.png" alt="Pasar Segar">
            Pasar Segar
        </a>
        <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link" href="#home">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="#aboutUs">About Us</a></li>
            <li class="nav-item"><a class="nav-link" href="#shop">Shop</a></li>
            <li class="nav-item"><a class="nav-link" href="#contact">Contact</a></li>
        </ul>
        <div class="auth-buttons">
            <!-- Ikon user untuk menuju halaman login -->
            <a href="login.html" class="btn btn-login"><i class="fas fa-user"></i></a>
        </div>
    </nav>

    <!-- Hero Section -->
    <div class="hero" id="home">
        <div>
            <h1>Ciptakan Momen Spesial dengan Rangkaian Bunga</h1>
            <p>Temukan buket bunga segar dan desain kreatif yang sempurna untuk berbagai acara.</p>
            <a href="Login.html" class="btn btn-shop-now btn-lg">Shop Now</a>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Pasar Segar. All rights reserved.</p>
    </footer>
</body>
</html>
